<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Монитор</title>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="dist/css/main.css">

  <body>
    <div id="content"></div>
    <script src="dist/js/app.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      var foo = function () {
        $('[data-reactid=".0.0.0.0:4.0.3.0.0"]').css('opacity', 0.0001);

        var x = $('[data-reactid=".0.0.0.0:4.0.0.0.2.1"]').text();
        var y = $('[data-reactid=".0.0.0.0:4.0.1.0.2.1"]').text();
        var z = $('[data-reactid=".0.0.0.0:4.0.2.0.2.1"]').text();

//        x = ( /\((\w+)\)/.exec( x ) )[1];
//        y = ( /\((\w+)\)/.exec( y ) )[1];
//        z = ( /\((\w+)\)/.exec( z ) )[1];

        x = parseInt(x);
        y = parseInt(y);
        z = parseInt(z);

        $('[data-reactid=".0.0.0.0:4.0.3.0.2.2"]').html(''+(x+y+z)+')');
      };
      setInterval(foo, 30);
    </script>
  </body>
